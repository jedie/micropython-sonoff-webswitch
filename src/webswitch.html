<html>
<head>
    <title>Sonoff S20 - ESP Web Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="webswitch.css" type="text/css">
</head>
<body>
    <h1>Sonoff S20 - ESP Web Server</h1>
    <p>state: <strong>{state}</strong></p>
    <p>{message}</p>
    <p>
        <a href="/?power=on"><button class="button">ON</button></a>
        <a href="/?power=off"><button class="button button2">OFF</button></a>
    </p>
    <p>
        <a href="/?clear"><button class="button">Clear RTC RAM</button></a>
        <a href="/?check_fw"><button class="button">Check Firmware</button></a>
        <a href="/?reset"><button class="button">Reset Device</button></a>
        <a href="/?ota_update"><button class="button">Request OTA Updates</button></a>
    </p>
    <p><small>
        {wifi}<br>
        {ntp_sync}<br>
        {watchdog}<br>
        RTC RAM: {rtc_memory}
    </small></p>
    <p><small>
        {nodename} {id}<br>
        {machine} {release}<br>
        MicroPython: {version}<br>
        total: {total:.2f} KB, used: {alloc:.2f} KB, free: {free:.2f} KB<br>
        Server time in UTC: {utc}
    </small></p>
</body>
</html>
